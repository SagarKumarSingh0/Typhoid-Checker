<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typhoid Symptom Checker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Typhoid Symptom Checker</h2>
    <form id="healthForm">
      <div class="form-group">
        <label for="temp">Body Temperature (째F) 
          <span class="tooltip">
            <i class="fas fa-info-circle" style="color: var(--secondary-color);"></i>
            <span class="tooltiptext">Normal range: 97째F to 99째F. Typhoid often causes high fever (102째F+).</span>
          </span>
        </label>
        <div class="input-wrapper">
          <input type="number" id="temp" placeholder="e.g. 101.5" min="90" max="110" step="0.1" required>
          <i class="fas fa-thermometer-half input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="widal">Widal Test</label>
        <select id="widal" required>
          <option value="" disabled selected>Select result</option>
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
        </select>
      </div>

      <div class="form-group">
        <label for="culture">Blood Culture</label>
        <select id="culture" required>
          <option value="" disabled selected>Select result</option>
          <option value="positive">Positive</option>
          <option value="negative">Negative</option>
        </select>
      </div>

      <div class="form-group">
        <label for="wbc">WBC Count (cells/mcL) 
          <span class="tooltip">
            <i class="fas fa-info-circle" style="color: var(--secondary-color);"></i>
            <span class="tooltiptext">Normal range: 4,000-11,000. Low WBC may indicate typhoid.</span>
          </span>
        </label>
        <div class="input-wrapper">
          <input type="number" id="wbc" placeholder="e.g. 3500" min="1000" max="20000" required>
          <i class="fas fa-microscope input-icon"></i>
        </div>
      </div>

      <div class="form-group">
        <label for="platelet">Platelet Count (/mcL)</label>
        <div class="input-wrapper">
          <input type="number" id="platelet" placeholder="e.g. 140000" min="50000" max="500000" required>
          <i class="fas fa-tint input-icon"></i>
        </div>
        <p class="info-text">Normal range: 150,000-450,000. Low platelets may indicate infection.</p>
      </div>

      <div class="form-group">
        <label>Symptoms</label>
        <div class="symptoms-grid">
          <div>
            <label for="pain">Abdominal Pain</label>
            <select id="pain" required>
              <option value="" disabled selected>Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div>
            <label for="rash">Rash</label>
            <select id="rash" required>
              <option value="" disabled selected>Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div>
            <label for="fatigue">Fatigue</label>
            <select id="fatigue" required>
              <option value="" disabled selected>Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div>
            <label for="headache">Headache</label>
            <select id="headache" required>
              <option value="" disabled selected>Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
        </div>
      </div>

      <button type="button" onclick="checkHealth()">
        <i class="fas fa-heartbeat"></i> Check Symptoms
      </button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
